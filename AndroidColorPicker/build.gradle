apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'DEVPIRA'
    bintrayName = 'Android-Color-Picker'

    publishedGroupId = 'com.devpira.colorlibrary'
    libraryName = 'AndroidColorPicker'
    artifact = 'AndroidColorPicker'

    libraryDescription = 'A simple to use color picker that can be included into any android project with ease.'

    siteUrl = 'https://github.com/devpira/Android-Color-Picker'
    gitUrl = 'https://github.com/devpira/Android-Color-Picker.git'

    libraryVersion = '1.0.0'

    developerId = 'devpira'
    developerName = 'pirashanth suriyakumaran'
    developerEmail = 'developerpira@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.3.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'